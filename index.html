<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="mobile.css">
	<title>Contact Form</title>
</head>
<body id="vantajs">
	<main class="form-wrapper">
		<h1 class="contact">Contact Us</h1>
	<div id="form">
		<form action="your-url" method="post">
		<label for="name">
		<p class="title"><span class="name">Name</span></p>	
	       <input type="text" name="username" id="name" placeholder="Your Name.." required>
		</label><br />
		<label for="email">
		<p class="title"><span class="email">Email</span></p>	
		<input type="email" name="email" id="email" placeholder="Your Email.." required>
		</label>

		<label for="message">

		<p class="title"><span class="message">Message</span></p>
		<textarea name="message" id="message" placeholder="Your Message.."></textarea>
		</label>

		<button type="submit">Subscribe</button>

		</form>
	</div>	
	</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"></script>
<script src="main.js"></script>
</body>
</html>
